kind: pipeline
type: docker
name: default

steps:
- name: greeting and sleep
  image: golang:1.12
  commands:
  - echo "hello"
  - sleep 20

- name: env and sleep
  image: golang:1.12
  commands:
  - env
  - sleep 20

- name: slack
  image: plugins/slack
  settings:
    webhook: https://hooks.slack.com/services/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
    channel: general

trigger:
  branch:
    - master
  event:
    - pull_request
